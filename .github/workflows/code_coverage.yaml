name: Create code coverage report

on:
    workflow_dispatch:
        inputs:
            branch_name:
                description: "Branch to run the workflow on"
                required: true
                default: "main"

jobs:
  flutter_job:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Installs flutter and related dependency on this machine
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      # Installs dependencies
      - name: Install dependencies
        run: apt-get update && apt-get install lcov
      
      # Fetches proj dependencies from pub
      - name: Install dependencies
        run: flutter pub get
        working-directory: habit_task_tracker

      # Runs unit test, generate coverage data
      - name: Run tests
        run: flutter test --coverage
        working-directory: habit_task_tracker
    
      # Generate lcov report
      - name: Generate lcov report
        run: genhtml coverage/lcov.info -o coverage/html
        working-directory: habit_task_tracker

      # Upload code coverage report as artifact
      - name: Upload code coverage report
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: habit_task_tracker/coverage/html